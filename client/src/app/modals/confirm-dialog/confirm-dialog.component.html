<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
</div>
<div class="modal-body">
    <h6>{{message}}</h6>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" (click)="confirm()">{{btnOkText}}</button>
    <button class="btn btn-danger" type="button" (click)="decline()">{{btnCancelText}}</button>
</div>
